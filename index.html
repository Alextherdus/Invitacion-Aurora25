<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación Aurora</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .card {
      width: 400px;   /* Ajusta aquí el tamaño visible */
      height: 600px;  /* Mantiene proporción vertical tipo carta */
      perspective: 1000px;
      border-radius: 16px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .card-front img, .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* La imagen se recorta pero no se deforma */
    }
    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-front">
        <img id="random-img" src="" alt="Imagen trasera">
      </div>
      <div class="card-back">
        <img src="invtn.jpg" alt="Invitación delantera">
      </div>
    </div>
  </div>

  <script>
    // Lista de posibles traseras
    const images = [
      "posible1.jpg",
      "posible2.jpg",
      "posible3.jpg",
      "posible4.jpg",
      "posible5.jpg"
    ];
    // Selección aleatoria
    const randomImg = images[Math.floor(Math.random() * images.length)];
    document.getElementById("random-img").src = randomImg;

    // Flip al hacer click
    const card = document.getElementById("card");
    card.addEventListener("click", () => {
      card.classList.toggle("flipped");
    });
  </script>
</body>
</html>
